<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">

    <link rel="stylesheet" href="./css/style.css">
    <title>Monitoramento de Faturamento</title>
</head>
<body>
    <header>
        <h1>Monitoramento de Faturamento</h1>
    </header>
    <main>
        <section class="section">
            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#totalFilasComTarefa">
                <h2>Total de Filas Com Tarefa</h2>
            </button>
            <div id="totalFilasComTarefa" class="collapse">
                <p id="totalFilasComTarefaValue">0</p>
            </div>
        </section>
        <section class="section">
            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#totalFilas">
                <h2>Total de Filas</h2>
            </button>
            <div id="totalFilas" class="collapse">
                <p id="totalFilasValue">0</p>
            </div>
        </section>
        <section class="section">
            <h2>Lista de Processos</h2>
            <table id="tabelaProcessos" class="display">
                <thead>
                    <tr>
                        <th>ID do Processo</th>
                        <th>Proprietário</th>
                        <th>Última Nota Faturada</th>
                        <th>Detalhe Lock</th>
                        <th>Em Lock?</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Os itens da lista de processos serão adicionados aqui dinamicamente -->
                </tbody>
            </table>
        </section>
        <section class="section">
            <h2>Lista de Filiais</h2>
            <table id="tabelaFiliais" class="display">
                <thead>
                    <tr>
                        <th>Código da Filial</th>
                        <th>Nome da Filial</th>
                        <th>Itens na Fila de Faturamento</th>
                        <th>Detalhe Lock</th>
                        <th>Possui Tarefa?</th>
                        <th>Em Lock?</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Os itens da lista de filiais serão adicionados aqui dinamicamente -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
